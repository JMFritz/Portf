    <script type="text/javascript">
        $(document).ready(function() {

            $("#submit").click(function(e) {
                e.preventDefault();

                var name = $("#name").val(),
                    email = $("#email").val(),
                    phone =$("#phone").val(),
                    subject = $("#subject").val(),
                    message = $("#message").val(),
                    fullMessage = name + " \n" + email + " \n" + phone + "\n\nSubmitted the following: \n" + message;

                $.ajax({
                    type: "POST",
                    url: 'https://93xfridwth.execute-api.us-east-1.amazonaws.com/production/submit',
                    contentType: 'application/json',
                    crossDomain: true,
                    data: JSON.stringify({
                        'subject': subject,
                        'body': fullMessage
                    }),
                    success: function(res){
                        $('#form-response').text('Email was sent.');
                    },
                    error: function(){
                        $('#form-response').text('Error.');
                    }
                });
                document.getElementById("myForm").reset();
            })

        });
    </script>
