<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jun Marcel Fritz: Part I</title>
    <link rel="stylesheet" href="styles/main.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo"/>
    <script type="text/javascript" src="dist/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#submit").click(function(e) {
                e.preventDefault();

                var name = $("#name").val(),
                    email = $("#email").val(),
                    subject = $("#subject").val(),
                    message = $("#message").val(),
                    fullMessage = name + " \n" + email + "\n\nSubmitted the following: \n" + message;

                $.ajax({
                    type: "POST",
                    url: 'https://93xfridwth.execute-api.us-east-1.amazonaws.com/production/submit',
                    contentType: 'application/json',
                    crossDomain: true,
                    data: JSON.stringify({
                        'subject': subject,
                        'body': fullMessage
                    }),
                    success: function(res){
                        $('#form-response').text('Email was sent.');
                    },
                    error: function(){
                        $('#form-response').text('Error.');
                    }
                });

            })

        });
    </script>
  </head>

  <body>

      <h1 class="color--skyBlue section__heading--largest">
        Jun Marcel Fritz<br>

             title="GitHub Profile"
             target="_blank"
             href="https://github.com/JMFritz">

          </a>

        <!-- Link to resume, probably a .pdf -->
        <li class="socialWrapper">
          <a class="social color--skyBlue"
             title="Resume"
             href="#">
            <i class="fa fa-file-text"></i>
          </a>
        </li>
      </ul>
    </main>

    <section class="background--skyBlue sectionTHREE">

      <div class="projectWrapper">
        <div class="project">
          <h1 class="project-title">Project Name</h1>

    <section class="background--skyBlue sectionTWO section--description section--alignCentered">
      <h2>Certifications</h2>
      <div class="certsWrapper">
        <div class="certs">
          <img class="badge" src="images/SABadge.png" alt="AWS Solution Architect">

      <div class="certsWrapper">

          <img class="badge" src="images/SysOpsBadge.png" alt="AWS SysOps Admin">

      </div>

    <section class="section section--alignCentered section--description">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Your Name:</label>
        <input id="name" required>
        <label for="email">Email:</label>
        <input id="email" type="email" required>
        <label for="subject">Subject:</label>
